<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bracket</title>
</head>

<body>
    <header>
        <img src="img/brackz2.png" alt="logo">
    </header>   


        <form action="" id="form">
            <div class="form-control">
                <label class="textinput" for="name" >Nom du tournoi</label>
                <input class="barinput" type="text" name="name" id="name" placeholder="OXM...">

                <label class="textinput" for="type">Type de tournoi</label>
                <select class="barinput" name="type" id="type">
                    <option value="single">Single Elimination</option>
                    <option value="double">Double Elimination</option>
                </select>
                <label class="textinput" for="teams">Equipes</label>
                <ul>
                    <li class="textinput">Les équipes seront tirés au sort aléatoirement</li>
                    <li class="textinput">Toutes les équipes que vous marquerez seront affichés dans une box en dessous</li>
                </ul>
            <div class="ajout">
                <input class="barinput" type="text" name="teams" id="teams" placeholder="Equipe1, Equipe2, Equipe3">
                <button class="btn2" onclick="addTeams()" >+</button>
            </div>
                <div class="box" id="box">
                </div>

                <label class="textinput" for="date">Date</label>
                <input class="barinput" type="date" name="date" id="date">
                
            </div>
            <button class="btn" type="submit">Générer le bracket</button>  
        </form>


    <script src="js/script.js"></script>
</body>

</html>
